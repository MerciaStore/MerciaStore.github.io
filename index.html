    body {
      margin: 0;

    h1 {
      text-align: center;
      margin-top: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .card:hover {
      background: #182a52;
      transform: scale(1.05);
    }
  </style>
</head>
